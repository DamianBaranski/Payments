<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Witaj {{ user.username }}!
      <a href="{% url 'logout' %}">Wyloguj</a>
    {% else %}
      <a href="{% url 'login' %}">Zaloguj</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
